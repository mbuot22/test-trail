<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Forms</title>
</head>
<body>
	<form action="#" method="POST" autocomplete="on">
		<h2>Torilo Student Registration</h2>
		<h3>Bio</h3>
		<label for="first">First name:</label>
		<input type="text" name="fm:" id="first">
		<br>
		<label for="last">Last name:</label>
		<input type="text" name="lm:" id="last">
		<br><br>
		<span>Gender:</span>
		<input type="radio" name="gender" id="gender" value="male">
		<label for="gender">Male</label>
		<input type="radio" name="gender" id="gender" value="female">
		<label for="gender">Female</label>
		<input type="radio" name="gender" id="gender" value="agender">
		<label for="gender">Agender</label>
		<br><br>
		<h3>How many dependant(s) do you have?</h3>
			<label for="one">1</label>
			<input type="checkbox" name="dependant" id="one" value="1">
			<label for="two">2</label>
			<input type="checkbox" name="dependant" id="two" value="2">
			<label for="three">3</label>
			<input type="checkbox" name="dependant" id="three" value="3">
			<label for="more">More</label>
			<input type="checkbox" name="dependant" id="more" value=">3">
			<br><br>
			<label>Email:</label>
			<input type="email" name="">
			<input type="submit">	

		<h3>Choose your blood group</h3>
			<label for="bg">Blood Groups:</label>
			<select id="bg" name="blood_group" multiple>
				<option value="1">AB+</option>
				<option value="2">O+</option>
				<option value="3">O-</option>
				<option value="4">B+</option>
				<option value="5">JS</option>

			</select>
						

		</form>

</body>
</html>
