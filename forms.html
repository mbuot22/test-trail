<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Forms</title>
	<script type="text/javascript">
		const greeting = function(){
			alert('Thank you for banking with us!')

		}

		function myFunction() {
			var x = document.getElementById("myInput");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	
	</script>
	<style type="text/css">
		body{
			background-size: 70%;
		}
		h1,h2{
			background-color: whitesmoke;
		}
		
		.bio{
			margin-bottom: 10px;
		}
		.fi{
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<form action="#" method="POST" autocomplete="on">
		<h2>Torilo Student Registration</h2>
		<fieldset>
			<legend><b>Bio</b></legend>
			<label for="first">First name:</label>
			<input class="bio fi" type="text" name="fm:" id="first">
			<br>
			<label for="last">Last name:</label>
			<input class="bio fi" type="text" name="lm:" id="last">
			<br>
			<label for="dob">Time of Birth:</label>
			<input class="bio fi" type="datetime-local" name="" id="dob">
			<br><br>
			<span>Gender:</span>
			<input type="radio" name="gender" id="gender" value="male">
			<label for="gender">Male</label>
			<input type="radio" name="gender" id="gender" value="female">
			<label for="gender">Female</label>
			<input type="radio" name="gender" id="gender" value="agender">
			<label for="gender">Agender</label>
		</fieldset>		
		
		<br><br>
		<fieldset>
			<legend><b>How mant dependant(s) do you have?</b></legend>
			<label for="one">1</label>
			<input type="checkbox" name="dependant" id="one" value="1">
			<label for="two">2</label>
			<input type="checkbox" name="dependant" id="two" value="2">
			<label for="three">3</label>
			<input type="checkbox" name="dependant" id="three" value="3">
			<label for="more">More</label>
			<input type="checkbox" name="dependant" id="more" value=">3">
			<br><br>
			<label>Email:</label>
			<input type="email" name="" class="fi">
		</fieldset><br>
			
		<fieldset>
			<legend><b>Choose your  blood group:</b></legend>
			<label for="bg">Blood Groups:</label>
			<select id="bg" name="blood_group">
				<option value="1">AB+</option>
				<option value="2">O+</option>
				<option value="3">O-</option>
				<option value="4">B+</option>
				<option value="5">B-</option>

			</select>
		</fieldset><br>

		<fieldset>			
			<legend><b>Tell us a little about yourself.</b></legend>
			<label for="ta">Write here:</label><br>
			<textarea name="about" rows="10" cols="20" id="ta"></textarea class="fi">

			<h4>What is your favorite food?</h4>
				<datalist id="food">
					<option value="Amala"/>
					<option value="Oporopo"/>
					<option value="Tuwo Shinkafa"/>
					<option value="Eba"/>
				</datalist>
				<input list="food" class="fi">
		</fieldset>
			<br><br>

		<fieldset>
			<legend><b>Create a username and password.</b></legend>
			<label for="username">Username</label>
			<input type="text" name="" id="username" class="fi">
			<label for="myInput">Password</label>
			<input type="password" name="" id="myInput" class="fi">
			<input type="checkbox" onclick="myFunction()">Show Password

		</fieldset>
		<br><br>

		<label for="reset">Reset your inputs:</label>
		<input type="reset" name="reset"><br>
		<button onclick="greeting()">Submit</button>
		<!-- <input type="submit">			 -->


		</form>

</body>
</html>
